<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admiral Nelson Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital@0;1&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a3a52 50%, #2c5f77 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f4e4c1;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .anchor {
            position: absolute;
            opacity: 0.1;
            font-size: 150px;
            color: #f4e4c1;
        }
        
        .anchor1 { top: 10%; left: 5%; transform: rotate(-15deg); }
        .anchor2 { bottom: 10%; right: 5%; transform: rotate(15deg); }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            background: rgba(10, 22, 40, 0.6);
            border-radius: 20px;
            border: 3px solid #d4af37;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            margin-bottom: 10px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #f4e4c1;
            font-style: italic;
            opacity: 0.9;
        }
        
        .quote {
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 50px;
            padding: 20px;
            border-left: 4px solid #d4af37;
            border-right: 4px solid #d4af37;
            color: #e8d4a8;
            line-height: 1.6;
        }
        
        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .time-unit {
            background: linear-gradient(145deg, #1a3a52, #0a1628);
            padding: 25px 15px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .time-value {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            display: block;
            margin-bottom: 10px;
        }
        
        .time-label {
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f4e4c1;
            opacity: 0.8;
        }
        
        .nelson-signature {
            font-family: 'Cinzel', serif;
            font-size: 1.5em;
            color: #d4af37;
            margin-top: 40px;
            font-style: italic;
        }
        
        .ship-decoration {
            font-size: 2em;
            margin: 30px 0;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2em; }
            .countdown { gap: 15px; }
            .time-value { font-size: 2.5em; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="anchor anchor1">⚓</div>
    <div class="anchor anchor2">⚓</div>
    
    <div class="container">
        <h1 class="title">2026 Nelsonthon Countdown</h1>
        <p class="subtitle">Admiral Horatio Nelson • Hero of Trafalgar • Victory at Sea</p>
        
        <div class="ship-decoration">⛵ ⚓ ⛵</div>
        
        <div class="quote" id="quote">
            "England expects that every man will do his duty."
        </div>
        
        <div class="countdown">
            <div class="time-unit">
                <span class="time-value" id="days">0</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="nelson-signature">— Horatio Nelson</div>
    </div>
    
    <script>
        const nelsonQuotes = [
            "England expects that every man will do his duty.",
            "I could not tread these perilous paths in safety, if I did not keep a saving sense of humor.",
            "No captain can do very wrong if he places his ship alongside that of the enemy.",
            "Thank God I have done my duty.",
            "I am a Norfolk man and glory in being so.",
            "Desperate affairs require desperate measures.",
            "The boldest measures are the safest.",
            "Victory is not a name strong enough for such a scene.",
            "I have only one eye—I have a right to be blind sometimes.",
            "My greatest fear is not dying but letting down those who depend on me.",
            "Time is everything; five minutes makes the difference between victory and defeat.",
            "Duty is the great business of a sea officer; all private considerations must give way to it."
        ];
        
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * nelsonQuotes.length);
            document.getElementById('quote').textContent = nelsonQuotes[randomIndex];
        }
        
        displayRandomQuote();
        
        const targetDate = new Date('2026-03-28T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
